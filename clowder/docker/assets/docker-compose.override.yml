version: '3.5'

services:
  # extract preview image
  imagepreview:
    image: clowder/extractors-image-preview:latest
    restart: unless-stopped
    networks:
      - clowder
    depends_on:
      - rabbitmq
      - clowder
    environment:
      - RABBITMQ_URI=${RABBITMQ_URI:-amqp://guest:guest@rabbitmq/%2F}

  rabbitmq:
    ports:
      - 5672:5672
      - 15672:15672

# ----------------------------------------------------------------------
# VOLUMES FOR PERSISTENT STORAGE
# ----------------------------------------------------------------------
volumes:
  clowder-data:
    driver_opts:
      type: none
      device: '${PWD}/volumes/clowder-data'
      o: bind
  clowder-custom:
    driver_opts:
      type: none
      device: '${PWD}/volumes/clowder-custom'
      o: bind
  mongo:
    driver_opts:
      type: none
      device: '${PWD}/volumes/mongo'
      o: bind
